<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1 class="text-center mb-5">
            Cotizador de Seguros
        </h1>
    </header>

    <div class="container ">
        <div class="contenido-formulario  ">
            <form class=""action="#" id="cotizar-seguro">
                <div class="form-group mb-1 pt-2">
                    <label for="marca">Marca:</label>
                    <select class="custom-select custom-select-sm" id="marca">
                        <option value="">Selecciona una Marca</option>
                        <option value="1">Audi</option>
                        <option value="2">Ferrari</option>
                        <option value="3">Mercedes Benz</option>
                    </select>
                    <div class="form-group mb-1 pt-2">
                        <label for="anio">Modelo:</label>
                        <select class="custom-select custom-select-sm" id="anio"></select>
                    </div>
                </div>
                
                <div class="form-check  mb-1 pt-2">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="tipo" value="basico" checked>
                      BÃ¡sico
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="tipo" value="completo">
                      Completo
                    </label>
                </div>
                <div id="cargando">
                    <img src="img/spinner.gif">
                </div>
                <div id="resultado">

                </div>
                <div class="form-group  mb-1 pt-2 mb-3 pb-3">
                    <button type="submit" class="btn btn-raised btn-primary ">Cotizar
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
